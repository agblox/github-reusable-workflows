on:
  pull_request:

jobs:
  pre-commit:
    uses: agblox/github-reusable-workflows/.github/workflows/pre-commit.yml@v0.4.1
    with:
      python-version: "3.10.2"

  commitlint:
    uses: agblox/github-reusable-workflows/.github/workflows/commitlint.yml@v0.4.1

  approve:
    if: ${{ success() }}
    needs:
      - pre-commit
      - commitlint
    uses: agblox/github-reusable-workflows/.github/workflows/approve.yml@v0.4.1
    secrets:
      token: ${{ secrets.ORG_MACHINE_USER_TOKEN }}

  debug-true:
    uses: agblox/github-reusable-workflows/.github/workflows/debug.yml@debug
    with:
      with-flag: true
