name: pre-commit

on:
  workflow_call:
    inputs:
      asdf:
        default: false
        description: Install asdf and plugins if true
        required: false
        type: boolean
      python-version:
        default: '3.9'
        description: Python runtime version
        required: false
        type: string
    secrets:
      ssh-key:
        description: Machine user GitHub SSH key
        required: false

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Check all files with pre-commit
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3.5.0
      - name: Install asdf
        uses: asdf-vm/actions/setup@v2.1.0
        if: inputs.asdf
      - name: Install asdf plugins
        if: inputs.asdf
        run: make asdf
      - uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install machine user SSH key
        env:
          SSH_KEY: ${{ secrets.ssh-key }}
        if: env.SSH_KEY != null
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: |
            ${{ secrets.ssh-key }}
      - uses: pre-commit/action@v3.0.0
        env:
          SKIP: no-commit-to-branch
